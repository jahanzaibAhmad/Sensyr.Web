<div id="main">


    <!-- Sidebar Starts -->
    <div class="sidebar sidebar-dark sidebar-desktop">
        <div class="logo">
            <img src="assets/images/logo-white.svg">
        </div>

        <ul class="sidebar-nav">
            <li class="machine-icon" routerLinkActive="active">
                <a [routerLink]="['/', 'app','machine']">
                    <img src="assets/images/sidebar/Assets/Inactive.svg" alt="icon" class="icon-light">
                    <img src="assets/images/sidebar/Assets/Active.svg" alt="icon" class="icon-white">

                    <span class="sidebar-title">Assets</span>
                </a>
            </li>
            <li class="sensor-icon" routerLinkActive="active">
                <a class="accordion-toggle" [routerLink]="['/', 'app','sensor']">
                    <img src="assets/images/sidebar/Sensors/Inactive.svg" alt="icon" class="icon-light">
                    <img src="assets/images/sidebar/Sensors/Active.svg" alt="icon" class="icon-white">
                    <span>Sensors</span>
                </a>
            </li>
            <li class="sensor-icon" routerLinkActive="active">
                <a class="accordion-toggle" [routerLink]="['/', 'app', 'gateway']">
                    <img src="assets/images/sidebar/Gateways/Inactive.svg" alt="icon" class="icon-light">
                    <img src="assets/images/sidebar/Gateways/Active.svg" alt="icon" class="icon-white">
                    <span>Gateways</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/images/sidebar/Users/Inactive.svg" alt="icon" class="icon-light">
                    <img src="assets/images/sidebar/Users/Active.svg" alt="icon" class="icon-white">
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/images/sidebar/Reports/Inactive.svg" alt="icon" class="icon-light">
                    <img src="assets/images/sidebar/Reports/Active.svg" alt="icon" class="icon-white">
                    <span>Reports</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/images/sidebar/Settings/Inactive.svg" alt="icon" class="icon-light">
                    <img src="assets/images/sidebar/Settings/Active.svg" alt="icon" class="icon-white">
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- Sidebar Ends -->
    <!-- Page Body Starts -->
    <!-- Header Starts -->
    <header class="header">
        <div class="menu-icon">
            <img src="assets/images/menu.svg" class="img-fluid">
        </div>
        <div class="header-left">
            <h4 class="header-title d-none d-md-block">{{welcomeStatus}}, Riley</h4>
            <p class="header-date d-none d-md-block"> {{time}}, {{date}}</p>
        </div>
        <div class="header-right">
            <ul>
                <li class="notification-icon"><img src="assets/images/notification.svg" alt="icon"></li>
                <li><img src="assets/images/user-profile.svg" alt="icon"></li>
            </ul>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- BODY -->
    <section class="theme-card">
        <app-breadcrumb></app-breadcrumb>
        <div class="theme-css">
            <router-outlet></router-outlet>
        </div>
    </section>

</div>
