<script type="text/javascript">
    $(document).ready(function(){
        $(".filter-by-btn").click(function(){
            $(".filter-overlay").addClass("active");
            $(".filter-by-container").addClass("active");
        });
        $(".filter-by-container header img").click(function(){
            $(".filter-overlay").removeClass("active");
            $(".filter-by-container").removeClass("active");
        });

        $('.menu').click (function(){
            $(this).toggleClass('open');
            $("body.sb-l-m #sidebar_left").toggleClass("active");
        });


    });
</script>
